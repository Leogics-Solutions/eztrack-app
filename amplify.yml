version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Critical Next.js fix for Amplify
        - echo "__NEXT_PRIVATE_PREBUNDLED_REACT=next" >> .env.production
        
        # Inject environment variables from Amplify Console if they exist
        - |
          if [ -n "$NEXT_PUBLIC_API_URL" ]; then
            echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> .env.production
          fi
        - |
          if [ -n "$NEXT_PUBLIC_AUTH_URL" ]; then
            echo "NEXT_PUBLIC_AUTH_URL=$NEXT_PUBLIC_AUTH_URL" >> .env.production
          fi
        # Add any other environment variables you need here
        # Example:
        # - echo "NEXT_PUBLIC_ANOTHER_VAR=$NEXT_PUBLIC_ANOTHER_VAR" >> .env.production
        
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*




























